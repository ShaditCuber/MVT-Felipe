<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    {%  for x in lista %}
       Nombre              : {{ x.nombre }} <br>
       Apellido            : {{ x.apellido }} <br>
       Edad                : {{ x.edad }} <br>
       Fecha de nacimiento : {{ x.fecha_nacimiento }} <br>

       {% if x.licenciaConducirActivada == True %}
       <p style="color: green;">Licencia de conducir activada </p><br>
       {% else %}
       <p style="color: red;">Licencia de conducir desactivada </p><br>
       {% endif %}

       <hr>
       {% endfor %}
    
</body>
</html>
